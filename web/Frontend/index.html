<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MediAI - Advanced AI-powered healthcare platform providing comprehensive medical analysis, expert consultations, and emergency services." />
    <meta name="keywords" content="healthcare, AI medical analysis, telemedicine, health consultation, emergency services" />
    <meta name="theme-color" content="#1d4ed8" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="./styles/googleTranslate.css" />
    <title>MediAI - Intelligent Healthcare Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-toastify@9.0.3/dist/ReactToastify.css"
    />
    <script>
      // Suppress Apollo DevTools warning
      window.__APOLLO_DEVTOOLS_GLOBAL_HOOK__ = {
        ApolloClient: function() {},
        push: function() {}
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "hi,mr,kn,en", // Hindi (hi), Marathi (mr), Kannada (kn)
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
